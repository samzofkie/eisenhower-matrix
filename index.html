<script type="module">
  import { Page, Component, Store } from 'rhizome';
  import { Matrix } from './src/Matrix.js';
  import { ButtonBar } from './src/ButtonBar.js';
  import { Item } from './src/Item.js';
  import { DynamicText } from './src/DynamicText.js';

  Store.colors = [
    '#2d2c45',
    '#4f416b',
    '#0862bd'
  ];
  Store.items = [];
  Store.itemCreationPoint = {x: 20, y: 20};
  Store.itemWidth = 250;

  let page = new Page(
    'eisenhower-matrix',
    {
      backgroundColor: Store.colors[0],
      color: 'white',
      fontFamily: 'Work Sans, Arial, Helvetica, sans-serif',
      fontSize: 18,
    },
    new Component(
      'meta',
      {
        name: 'viewport',
        content: 'width=device-width, initial-scale=1',
      },
    ),
    new Component(
      'link',
      {
        rel: 'stylesheet',
        href: 'https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap'
      }
    ),
  );

  document.body.onload = _ => {
    //const text = new DynamicText('Sam Z! Longer longer longer longer!!!', 0, -10);

    page.append(
      //new Matrix,
      new ButtonBar,
      //text,
    );

    let x = 0, y = 0;
    for (let t of [
      'Replace bulb in Kia tail light',
      'Get new computer charger',
      'Get health insurance',
    ]) {
      let item = new Item({x: x, y: y});
      item.input.append(t);
      document.body.appendChild(item.root);
      y += item.root.offsetHeight + 10;
    }
  };
  
</script>
