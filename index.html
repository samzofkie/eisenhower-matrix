<!doctype html>
<!-- don't ask for favicon -->
<link rel="icon" href="data:,">
<script type="module">
  import { Page, Component, Store } from 'rhizome';
  import { Matrix } from './src/Matrix.js';
  import { ButtonBar } from './src/ButtonBar.js';

  Store.colors = [
    '#2d2c45',
    '#4f416b',
    '#0862bd'
  ];

  Store.items = [];

  Store.itemCreationPoint = [20, 20];
  Store.buttonBarWidth = 20;

  let page = new Page(
    'eisenhower-matrix',
    {
      backgroundColor: Store.colors[0],
      color: 'white',
      fontFamily: 'Work Sans, Arial, Helvetica, sans-serif',
    },
    new Component(
      'meta',
      {
        name: 'viewport',
        content: 'width=device-width, initial-scale=1',
      },
    ),
    new Component(
      'link',
      {
        rel: 'stylesheet',
        href: 'https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap'
      }
    ),
  );

  document.body.onload = _ => {
    page.append(
      new Matrix,
      new ButtonBar,
    );
  };
  
</script>
